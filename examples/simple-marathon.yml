version: alpha1
environment_vars:
  DEPLOY_ENV:
    - dev
    - test
    - prod
applications:
  - kind: Marathon
    DEPLOY_ENV: dev
    marathon_spec:
      id: "ray-web-{{DEPLOY_ENV}}"
      cpus: 0.1
      mem: 300
      instances: 10
      env: 
        FOO: "bar"
      container: 
        type: "DOCKER"
        docker: 
          image: "nginx"
          network: "BRIDGE"
          portMappings: 
            - 
              containerPort: 80
              hostPort: 0
              protocol: "tcp"
          forcePullImage: true

