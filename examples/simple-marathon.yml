version: alpha1
applications:
  - kind: Marathon
    DEPLOY_ENV: dev
    marathon_spec:
      id: "test-web-app"
      cpus: 0.1
      mem: 300
      instances: 2
      env: 
        FOO: "bar"
      container: 
        type: "DOCKER"
        docker: 
          image: "nginx"
          network: "BRIDGE"
          portMappings: 
            - 
              containerPort: 80
              hostPort: 0
              protocol: "tcp"

